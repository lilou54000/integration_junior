<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Junioretalors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact_style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <section class="home_header">
            <section class="home_header_section">
                <h1 class="home_header_section_title">Junior ?</h1>
                <img class="header_logo" src="./logo.png" alt="">
                <h1 class="home_header_section_title">Et alors ?</h1>
            </section>
            <h2 class="home_header_section_subtitle">La communauté des développeurs et développeuses juniors</h2>
        </section>
    </header>
    <main class="contact_main">
        <h3 class="contact_title">Contact</h3>        
        
        <label for="name" class="text_label">Votre nom</label>
        <input type="text" id="name" class="texte-space">
        
        <label for="firstname" class="text_label">Votre prénom</label>
        <input type="text" id="surname"  class="texte-space">
        <label for="mail" class="text_label">Votre mail</label>
        <input type="text" id="mail" class="texte-space">
        <label for="message" class="text_label">Votre message</label>
        <input type="textarea" rows="20" id="mensage" class="texte-space">
        <button class="button-contact_main">Envoyé !</button>
    </main>

    <footer>
        <ul class="footer-menu">
            <li class="footer-menu_items">Qui sommes-nous</li>
            <li class="footer-menu_items">Nos projets</li>
            <li class="footer-menu_items">Nos membres</li>
            <li class="footer-menu_items">Nos événements</li>
            <li class="footer-menu_items">Mentions légales</li>
        </ul>
        <button class="button-contact_footer"> Nous contacter</button>
        <p class="button-contact_right">©Junior ? Et alors ? - 2023 </p>
        <p class="button-contact_right">By Pauline ABADIE & Delphine RODRIGUEZ</p>
    </footer>
</body>

</html>
